<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>

    <title>INGRESO DE DATOS</title>
    <link rel="stylesheet" href="prueba.css"/>
  </head>
  <body>
    <div id="container" class="changeBG">
        <button type="button" id="btn-color" onclick="btnChanger()">Clickeame!</button>
    
    <div class="container py-2">

<form style="margin: auto; width: 250px;">
     <fieldset>
     <legend> Ingresar los Datos </legend>
      <label> Software </label>
       <input id="software" type="text" placeholder="Ingresar nombre" class="form-control my-2">
        <br />
      <label> Empresa </label>
       <input id="empresa" type="text" placeholder="Ingresar empresa" class="form-control my-2">
        <br />
      <label> Usuario </label>
       <input id="usuario" type="text" placeholder="Ingresar usuario" class="form-control my-2">
        <br />
      <button id="boton" type="reset" onclick="capturar();"  class="btn bnt-success">Ingresar</button>

     </fieldset>
    </form>

    </div>
    <div class="container">
      <table class="table" id="tabla">
        <thead class="thead-inverse">
          <tr>
            <th>nombre</th>
            <th>empresa</th>
            <th>usuario</th>
          </tr>
        </thead>
      </table>

</div>
    <script >
      function capturar(){
        //console.log("capturado");
        function Persona(software, empresa, usuario){
          this.software=software;
          this.empresa=empresa;
          this.usuario=usuario;
        }

        var capturarsoftware=document.getElementById("software").value;
        console.log(capturarsoftware);

        var capturarempresa=document.getElementById("empresa").value;
        console.log(capturarempresa);

        var capturarusuario=document.getElementById("usuario").value;
        console.log(capturarusuario);

        sujeto= new Persona(capturarsoftware, capturarempresa, capturarusuario);//variable global
        //console.log(sujeto);
        agregar();
      }
      var basedatos=[];
      function agregar(){
        basedatos.push(sujeto)
        console.log(basedatos);
        document.getElementById("tabla").innerHTML += '<tbody><td>'+sujeto.software+'</td><td>'+sujeto.empresa+'<td>'+sujeto.usuario+'</td></tbody>';
      };
    </script>
    <script src="script.js"></script>
</div>
  </body>
</html>
